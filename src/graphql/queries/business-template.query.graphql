query GetBusinessTemplate($slug: String!) {
    businesses(filters: { Slug: { eq: $slug } }) {
        Name
        Title
        TitleUnderline
        UnderlineLeft
        Description
        HeroImageFile {
            ...UploadFileFragment
        }
        Ladder {
            ...LadderFragment
        }
        AboutTitle
        AboutDescription
        Slug
        Seo {
            ...ComponentSeoSeoFragment
        }
        Faq {
            Answer
            Question
        }
    }
}
