query GetPostPage($slug: String!) {
    posts(filters: { Slug: { eq: $slug } }, pagination: { limit: 1 }) {
        documentId
        Content
        ImageFile {
            ...UploadFileFragment
        }
        Slug
        Title
        publishedAt
        updatedAt
        author {
            ImageFile {
                ...UploadFileFragment
            }
            Name
        }
        category {
            color
            category
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
        rating {
            user
            rating
        }
        Faq {
            Answer
            Question
        }
    }
    relatedPosts: posts(
        filters: { category: { category: { eq: "Cash Flow" } }, Slug: { ne: $slug } }
        sort: ["updatedAt:desc"]
        pagination: { limit: 6 }
    ) {
        ...PostFragment
    }
}
