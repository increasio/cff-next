fragment LadderFragment on ComponentLadderLadderItem {
    Description
    ImageFile {
        alternativeText
        url
    }
    Link
    Subtitle
    Title
    reverse
}

query GetHomePage {
    home {
        FeaturesDescription
        FeaturesTitle
        HeroDescription
        HeroTitle
        HeroTitleUnderline
        UnderlineLeft
        Ladder {
            ...LadderFragment
        }
        Ladder2 {
            ...LadderFragment
        }
        Ladder3 {
            ...LadderFragment
        }
        Seo {
            MetaDescription
            MetaTitle
            OgDescription
            OgTitle
            ShareImageFile {
                url
            }
        }
    }
    features(filters: { showOnMain: { eq: true } }) {
        CtaText
        Description
        ImageFile {
            alternativeText
            url
        }
        Ladder {
            ...LadderFragment
        }
        Link
        Name
        Title
        Slug
    }
    benefits {
        Description
        ImageFile {
            alternativeText
            url
        }
        ImageRight
        Name
    }
}
