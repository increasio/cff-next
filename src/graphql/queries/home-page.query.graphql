query GetHomePage {
    home {
        FeaturesDescription
        FeaturesTitle
        HeroDescription
        HeroTitle
        HeroTitleUnderline
        UnderlineLeft
        Ladder {
            ...LadderFragment
        }
        Ladder2 {
            ...LadderFragment
        }
        Ladder3 {
            ...LadderFragment
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
    }
    features(filters: { showOnMain: { eq: true } }) {
        CtaText
        Description
        ImageFile {
            ...UploadFileFragment
        }
        Ladder {
            ...LadderFragment
        }
        Link
        Name
        Title
        Slug
    }
    benefits {
        Description
        ImageFile {
            ...UploadFileFragment
        }
        ImageRight
        Name
    }
}
