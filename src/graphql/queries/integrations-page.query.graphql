query GetIntegrationPage {
    integrationsPage {
        IntegrationDescription
        IntegrationTitle
        Title
        TitleUnderline
        UnderlineLeft
        Description
        HeroImageFile {
            ...UploadFileFragment
        }
        Ladder {
            ...LadderFragment
        }
        Faq {
            Answer
            Question
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
    }
    integrations {
        Description
        IconFile {
            ...UploadFileFragment
        }
        Name
        Slug
    }
}
